<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js" type="module"></script>
    <title>Memory Game</title>
</head>

<body>
    <main>
        <section>
            <div class="container score-container">
                <button class="start-btn">Empezar el juego</button>
                <div class="score-board">
                    <div class="score-board__item">
                        <p>Puntos</p>
                        <p class="score-board__item-score">0</p>
                    </div>
                    <div class="score-board__item">
                        <p>Tiempo</p>
                        <p class="score-board__item-time">0</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="board"></div>
                <div class="finish-display hide">
                    <p>ðŸŽ‰</p>
                    <h2>Has terminado el juego!</h2>
                </div>
            </div>
        </section>
        <div class="scores hide">
            <p>Lista de puntuaciones</p>
            <ul class="list-scores">
            </ul>
        </div>
    </main>
    <ul id="list"></ul>
    <template id="template-card">
        <div class="card">
            <div class="card__front">
            </div>
            <div class="card__back">
            </div>
        </div>
    </template>

</body>

</html>
